    <style>

      body {
        font-family: Arial, sans-serif;
        background-image: url("ghost.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: rgba(
          0,
          0,
          0,
          0.8
        ); /* Transparansi dengan background hitam */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); /* Bayangan merah */
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #ff0000; /* Warna merah untuk judul */
        margin-bottom: 20px;
        font-family: "Creepster", cursive; /* Font menyeramkan */
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }
      button {
        background-color: #ff0000; /* Warna merah untuk tombol */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #cc0000;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #ff0000; /* Warna merah untuk hasil */
      }
    </style>
  </head>
